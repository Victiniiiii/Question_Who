<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Find the Impostor</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Find the Impostor</h1>

		<div id="usernameScreen" class="flexrow">
			<div class="flexcolumn">
				<h2>Enter your username:</h2>
				<input type="text" id="usernameInput" placeholder="Your username" />
				<button id="usernameSubmit">Join Game</button>
			</div>
			<div class="flexcolumn">
				<img id="pfp" src="pfp1.png" alt="pfp1" />
				<div id="description"></div>
				<div id="buttonContainer">
					<button id="left-arrow">&#8592;</button>
					<button id="right-arrow">&#8594;</button>
				</div>
			</div>
		</div>

		<div id="gameContainer" class="hidden">
			<div id="gameContainerLeft">
				<h2>Players</h2>
				<div id="playerList"></div>
			</div>
			<div id="gameContainerRight">
                <div id="gamePhase">Waiting for the game to start...</div>
				<div id="timer" class="timer"></div>
				<div id="questionPhase" class="hidden">
					<p id="question">Waiting for question...</p>
					<textarea id="answer" placeholder="Type your answer here"></textarea>
					<button id="submitAnswer">Submit Answer</button>
				</div>

				<div id="votingPhase" class="hidden">
					<h2>Vote for who you think has a different question:</h2>
					<div id="revealQuestion"></div>
					<div id="votingOptions"></div>
				</div>

				<div id="resultsPhase" class="hidden">
					<p id="impostorReveal"></p>
					<div id="voteResults"></div>					
				</div>
			</div>
		</div>

		<script src="game.js"></script>
	</body>
</html>
