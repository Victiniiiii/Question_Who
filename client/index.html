<!DOCTYPE html>
<html lang="tr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Soru Kimde</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="pfp3.png" type="image/png" />
	</head>
	<body>
		<h1>Soru Kimde</h1>

		<div id="usernameScreen" class="flexrow">
			<div class="flexcolumn">
				<h2>Kullanıcı ismi gir:</h2>
				<input type="text" id="usernameInput" placeholder="Your username" />
				<button id="usernameSubmit">Katıl</button>
			</div>
			<div class="flexcolumn">
				<img id="pfp" src="pfp1.png" alt="pfp1" />
				<div id="description"></div>
				<div id="buttonContainer">
					<button id="left-arrow">&#8592;</button>
					<button id="right-arrow">&#8594;</button>
				</div>
			</div>
		</div>

		<div id="gameContainer" class="hidden">
			<div id="gameContainerLeft">
				<h2>Oyuncular</h2>
				<div id="playerList"></div>
			</div>
			<div id="gameContainerRight">
				<div id="gamePhase">Oyunun başlaması bekleniyor...</div>
				<div id="timer" class="timer"></div>
				<div id="questionPhase" class="hidden">
					<p id="question">Soru bekleniyor...</p>
					<textarea id="answer" placeholder="Type your answer here"></textarea>
					<button id="submitAnswer">Cevabı yolla</button>
				</div>

				<div id="votingPhase" class="hidden">
					<h2>Sorusunun farklı olduğunu düşündüğün kişiye tıkla:</h2>
					<div id="revealQuestion"></div>
					<div id="votingOptions"></div>
				</div>

				<div id="resultsPhase" class="hidden">
					<p id="impostorReveal"></p>
					<div id="voteResults"></div>
				</div>
			</div>
		</div>

		<script src="game.js"></script>
	</body>
</html>
